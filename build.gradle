plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "seedu.duke.Duke"
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
    compile "org.apache.poi:poi:3.9"	     // For `.xls` files
    compile "org.apache.poi:poi-ooxml:3.9"	 // For `.xlsx` files
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}

checkstyle {
    toolVersion = '8.23'
}

shadowJar {
    archiveBaseName = "duke"
    archiveVersion = "1.1"
    archiveClassifier = null
    archiveAppendix = null
}
